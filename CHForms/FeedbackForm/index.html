<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple FF</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrap-left-content">
            <h4 class="text-action"><span>-</span> Please rate our services</h4>
            <h2>Fill the form and submit your feedback</h2>
            <p>Some tricky text here about your service or something
                else that you fill like it's important to left here</p>
        </div>
        <div class="wrap-right-content">
            <form action="" method="get" id="form-content">
                <div class="cyber-input-box">
                    <label for="name" class="cyber-label">Enter your name:</label>
                    <input type="text" name="name" id="name" class="cyber-input"
                    placeholder="Name">
                </div>
                <div class="cyber-input-box">
                    <label for="email" class="cyber-label">Enter your email: </label>
                    <input type="email" name="email" id="email" class="cyber-input"
                    placeholder="Email">
                </div>
                <div class="cyber-input-box">
                    <label for="number" class="cyber-label">Phone number: </label>
                    <input type="number" name="number" id="number" class="cyber-input"
                    placeholder="112-223-334-445">
                </div>
                <div class="cyber-input-box">
                    <label for="company" class="cyber-label">Company: </label>
                    <input type="text" name="Company" id="company" class="cyber-input"
                    placeholder="Cyber Husky corp">
                </div>
                <div class="cyber-input-box">
                    <input type="submit" value="Send" class="cyber-submit-input">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
